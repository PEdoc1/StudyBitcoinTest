<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QCM Bitcoin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f9fc;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
        }
        .header h1 {
            color: #CC9900;
        }
        .question {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question p {
            font-weight: bold;
        }
        .answers {
            margin-top: 10px;
        }
        .answers label {
            display: block;
            margin-bottom: 8px;
        }
        .answers input[type="radio"], .answers input[type="checkbox"] {
            margin-right: 10px;
        }
        #validate-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #CC9900;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #validate-button:hover {
            background-color: #b38600;
        }
        .explanation {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        #score {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .progress-bar-inner {
            height: 24px;
            background-color: #CC9900;
            width: 0%;
            border-radius: 8px;
            transition: width 0.3s;
        }
        #suggestions {
            margin-top: 20px;
        }
        #suggestions textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #suggestions button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #CC9900;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #suggestions button:hover {
            background-color: #b38600;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo">
        <h1>STUDY BITCOIN</h1>
    </div>
    <div class="progress-bar">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
    </div>
    <form id="qcm-form">
        <!-- Questions will be inserted here by JavaScript -->
    </form>
    <button id="validate-button" style="display: none;" onclick="validateAnswers()">Valider</button>
    <div id="score"></div>
    <div id="suggestions">
        <h2>Suggestions ou Questions</h2>
        <textarea placeholder="Ã‰crivez vos suggestions ou questions ici..."></textarea>
        <button>Envoyer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
