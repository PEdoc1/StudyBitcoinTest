<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>QCM Bitcoin</title>

        body {
            font-family: Arial, sans-serif;

            background-color: #f7f9fc;
            color: #333;
        }

            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
        }
        .header h1 {
            color: #CC9900;
        }
        .question {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;

        }
        .question p {
            font-weight: bold;
        }
        .answers {
            margin-top: 10px;
        }
        .answers label {
            display: block;
            margin-bottom: 8px;
        }
        .answers input[type="radio"], .answers input[type="checkbox"] {
            margin-right: 10px;
        }
        #validate-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #CC9900;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #validate-button:hover {
            background-color: #b38600;
        }
        .explanation {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        #score {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .progress-bar-inner {
            height: 24px;
            background-color: #CC9900;
            width: 0%;
            border-radius: 8px;
            transition: width 0.3s;
        }
        #suggestions {
            margin-top: 20px;
        }
        #suggestions textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #suggestions button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #CC9900;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #suggestions button:hover {
            background-color: #b38600;
        }
    </style>
</head>
